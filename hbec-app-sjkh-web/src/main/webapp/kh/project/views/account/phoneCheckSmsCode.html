<div class="page" id="account_phoneCheckSmsCode" data-pageTitle="身份验证-短信验证码">
    <header class="header">
        <a href="javascript:void(0)" class="icon_back"></a>
        <h3>输入短信验证码</h3>
    </header>
    <section class="main">
        <div class="top_title">
            <p class="sendPhoneTip">&nbsp;</p>
        </div>
        <div class="mobile_form">
            <div class="input_text h44">
                <span class="textLable">验证码</span>
                <input type="tel" class="t1 h24 mobileCode" style="line-height: 18px;" maxlength="6" minlength="6" value="" placeholder="请输入验证码">
                <a href="javascript:void(0)" class="code_btn on getmsg">发送验证码</a> <!--此标签默认为灰色状态，加class=on为红色可点击状态-->
                <a href="javascript:void(0)" class="code_btn time" style="display:none">120秒后重发</a>
            </div>
            <div class="input_text h44" style="display:none;" id="password">
                <span class="textLable">登录密码</span>
                <input id="inputPassword" style="color:#2F2F2F;line-height:normal;" type="password" class="t1 h24 loginPass" maxlength="20" minlength="6" placeholder="登录密码由6-20位英文、数字组成">
            </div>
            <div class="h44" style="font-size:15px;display:none;" id="protocol"><a class="icon_check checked" style="text-align:left;" id="icon_Check">已阅读并接受</a><a href='javascript:void(0)' class='protocol'>《投客网用户协议》</a></div>
        </div>
    </section>
    <div class="fix_bot">
        <div class="ct_btn">
            <a href="javascript:void(0)">下一步</a>
        </div>
        <div class="top_title" style="display:none;">
            <p style="padding-left:30px;padding-right:30px;">投客网隶属于华宝证券的投资理财平台，注册后可登录投客网进行投资理财，如有疑问可拨打华宝证券客服热线4008209898</p>
        </div>
    </div>
</div>
<script>
    $(function(){
        if($(".mobileCode").val()!="请输入验证码"){
            $(".mobileCode").css({color:"#E3E3E3"});
        }
        $(".mobileCode").on("click",function(){
            if($(this).val()=="请输入手机号码" || $(this).val()==""){
                $(this).css({color:"#2F2F2F"}).val("");
            }
        });
        $(".mobileCode").on("blur",function(){
            if($(this).val()==""){
                $(this).val("请输入验证码").css({color:"#E3E3E3"});
            }
        });
    })
</script>
